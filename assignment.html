    <script>
    
//     Write a program that uses console.log to print all the numbers from 1 to 200, with two exceptions.
// For numbers divisible by 6, print "Shams" instead of the number, and for numbers divisible by 8 (and
// not 6), print "TIIDELAB" instead. When you have that working, modify your program to print
// "ShamsTIIDELAB" for numbers that are divisible by both 6 and 8 (and still print "Shams" or
// "TIIDELAB" for numbers divisible by only one of those).


        for (let i = 1; i <= 200; i++)
        {
            if (i % 6 == 0 && i % 8 == 0)
            {
                console.log("ShamsTIIDELab");
            }
            else if (i % 6 == 0)
            {
                console.log("shams");
            }
            else if(i % 8 == 0) 
            {
                console.log("TIIDELab");
            }
            else
            {
                console.log(i);
            }
        }
// question 2
// NOTICE NOTICE NOTICE
// i used + to represent the empty spacing because i couldnt print out single empty space as a character

        for (let i = 0; i <= 8; i++)
        {
          if (i % 2 == 1)
          {
              for (j = 1; j <= 5; j++)
              {
                  if (j == 1)
                  {
                     console.log("+")
                  }
                  else
                  {
                     console.log("*");
                  }
              }
          
          }
          else
          {
            for (j = 1; j <= 5; j++)
              {
                  if (j == 5)
                  {
                    console.log("+");
                  }
                  else
                  {
                     console.log("*");
                  }
              }
          }
         console.log("<br>");
   
        }
